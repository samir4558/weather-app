<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="weather-container" class="container mt-5 p-4 rounded shadow-lg bg-light text-dark">
        <h2 class="text-center">Weather App <i class="fas fa-cloud-sun"></i></h2>
        <div class="input-group mb-3">
            <input type="text" id="city" class="form-control" placeholder="Enter city" onkeypress="checkEnter(event)">
            <div class="input-group-append">
                <button class="btn btn-primary" onclick="getWeather()"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div id="weather-icon" class="text-center my-3"></div>
        <div id="temp-div" class="text-center display-4"></div>
        <div id="weather-info" class="text-center"></div>
        <h4 class="text-center mt-4">Hourly Forecast</h4>
        <div id="hourly-forecast" class="d-flex justify-content-around mt-4"></div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="weatherToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-exclamation-triangle text-warning me-2"></i>
                <strong class="me-auto">Weather App</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
